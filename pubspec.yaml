name: flutter_clock
description: A Flutter Clock.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^3.0.0-nullsafety.0
  intl: ^0.17.0
  shared_preferences: ^2.0.5

  cupertino_icons: ^1.0.2

dev_dependencies:
  lint: ^1.5.3

  test: ^1.16.8

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/hour.png
    - assets/images/minute.png
    - assets/images/second.png
